---
layout: default
---

<div class="row">
  <div class="post col-lg-8 offset-lg-2">
    <div class="post-detail">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">Posted on {{ page.date | date: "%A, %b %-d, %Y" }}</p>
    </div>
    <div class="content">
      {% if page.hidden == true %}
      <p align="center"><em>This page is hidden on the home page.</em></p>
      {% endif %}
      {{ content }}
    </div>
  </div>
</div>

{% comment %}
vim: set ft=liquid:
{% endcomment %}
