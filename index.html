---
layout: default
---

<h1>{{ site.title }}</h1>

<h2>Posts</h2>

<ul>
{% for post in site.posts %}
    <li><span style="font-family: Consolas">{{ post.date | date: "%d %b %Y" }} &mdash;</span>
        <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title }}
        </a>
    </li>
{% endfor %}
</ul>
