<ul class="navbar">
    <li><b><a style="padding-left: 0px;" href="{{ site.baseurl }}/">{{ site.title }}</a></b></li>
    {% for page in site.pages %}
        {% if page.title %}
            <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif%}
    {% endfor %}
</ul>

{% comment %}
vim: set ft=liquid:
{% endcomment %}
